<div class="wrapper">
@if (isLogged()){
    <mat-toolbar color="primary" class="h-[56px]">
        <button mat-icon-button 
			[matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
        </button>
		<mat-menu #menu="matMenu">
			<button mat-menu-item [routerLink]="'/'">Home</button>
			<button mat-menu-item [routerLink]="'/profile'">Profile</button>
			<button mat-menu-item (click)="onSignOut()">Sign out</button>
			
		  </mat-menu>
        <h1 class="example-app-name">Twitch chat</h1>
    </mat-toolbar>


	<div class="grid grid-cols-[20vw_1fr] grid-rows-1 h-full w-full ">
		<div class="border border-r border-gray-200 shadow-lg shadow-gray-400">
			<app-sidenav></app-sidenav>
		</div>
		<div class="main-outlet">
			<router-outlet></router-outlet> 
		</div>
	</div>

} @else {
    <router-outlet></router-outlet> 
}

</div>
